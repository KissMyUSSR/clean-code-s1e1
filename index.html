<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header>
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a
        class="more_info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </header>
    <main>
      <p id="add-elem">
        <label for="new-task">Add Item</label>
      </p>
      <div class="task-input-wrapper">
        <input id="new-task" class="task" type="text"
        ><button>Add</button>
      </div>
      <p></p> <!-- Изначально в коде так было. Это переделать или оставить? -->
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox"
          ><label class="task">Pay Bills</label
          ><input type="text" class="task"
          ><button class="edit">Edit</button
          ><button class="delete"><img src="./remove.svg" alt="delete button image"/></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"
          ><label class="task">Go Shopping</label
          ><input type="text" value="Go Shopping" class="task"
          ><button class="edit" >Save</button
          ><button class="delete"><img src="./remove.svg" alt="delete button image"/></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked
          ><label class="task">See the Doctor</label
          ><input type="text" class="task"
          ><button class="edit">Edit</button
          ><button class="delete"><img src="./remove.svg" alt="delete button image"/></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
