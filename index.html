<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="todo-header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header-img"><a
        class="more_info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </header>
    <main class="todo-main">
      <div id="add-elem">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-input-wrapper">
          <input id="new-task" class="task" type="text"
          ><button>Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox"
          ><label class="tasks__task tasks__task--label">Pay Bills</label
          ><input class="tasks__task tasks__task--input" type="text" 
          ><button class="tasks__edit">Edit</button
          ><button class="tasks__delete"><img src="./remove.svg" class="tasks__delete-img" alt="delete button image"/></button>
        </li>
        <li class="tasks__item tasks__item--edit-mode">
          <input class="tasks__checkbox" type="checkbox"
          ><label class="tasks__task tasks__task--label">Go Shopping</label
          ><input  class="tasks__task tasks__task--input" type="text" value="Go Shopping"
          ><button class="tasks__edit" >Edit</button
          ><button class="tasks__delete"><img src="./remove.svg" class="tasks__delete-img" alt="delete button image"/></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks tasks--completed">
        <li class="tasks__item">
          <input class="tasks__checkbox"  type="checkbox" checked
          ><label class="tasks__task tasks__task--label">See the Doctor</label
          ><input class="tasks__task tasks__task--input" type="text" 
          ><button class="tasks__edit">Edit</button
          ><button class="tasks__delete"><img src="./remove.svg" class="tasks__delete-img" alt="delete button image"/></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
